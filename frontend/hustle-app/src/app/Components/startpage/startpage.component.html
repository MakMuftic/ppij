<div class="o-preloader" *ngIf="getRoll()">
  <div class="o-preloader__spinner"></div>
</div>
<div class="o-cover" style="background-image: url('/assets/images/court-vector.jpg');">
  <div class="c-sidebar">
    <div class="c-sidebar__user-photo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Default-avatar.jpg')"></div>
    <div class="c-sidebar__username">{{localStorageItemName("currentUser")}}</div>
    <div class="c-sidebar__label">Events</div>
    <div class="c-sidebar__links">
      <a  style="cursor: pointer;" class="c-sidebar__link is" (click)="toEvents($event)"><i class="material-icons c-sidebar__icon" >event_note</i> All events</a>
      <a  style="cursor: pointer;" class="c-sidebar__link" (click)="create($event)"><i class="material-icons c-sidebar__icon">add</i> New event</a>
    </div>
    <div class="c-sidebar__label">Locations</div>
    <div class="c-sidebar__links">
      <a style="cursor: pointer;" class="c-sidebar__link" (click)="toVenues($event)"><i class="material-icons c-sidebar__icon" >location_on</i> Venues</a>
      <a style="cursor: pointer;" class="c-sidebar__link" (click)="tofavorites($event)"><i class="material-icons c-sidebar__icon">star</i> Favorites</a>
    </div>
    <div class="c-sidebar__label">Profile</div>
    <div class="c-sidebar__links">
      <a style="cursor: pointer;" class="c-sidebar__link" (click)="openProfile($event)"><i class="material-icons c-sidebar__icon">settings</i> Settings</a>
      <a style="cursor: pointer;" class="c-sidebar__link" (click)="logOut()"><i class="material-icons c-sidebar__icon">lock</i> Log out</a>
    </div>
  </div>
  <div class="c-content">
    <div class="c-popup js-popup" *ngIf="getpop()" (click)="fade()">
      Information has been saved successfully.
    </div>
    <div *ngIf="getType() == ''"> </div>
    <div *ngIf="getType() == 'P'">
      <app-profile></app-profile>
    </div>
    <div *ngIf="getType() == 'E'">
        <app-event-view></app-event-view>
    </div>
    <div *ngIf="getType() == 'V'">
      <app-venues-view></app-venues-view>
    </div>
    <div *ngIf="getType() == 'F'">
      <app-favorite-view></app-favorite-view>
    </div>
    <div *ngIf="getType() == 'C'">
      <app-create-event></app-create-event>
    </div>
  </div>
</div>
