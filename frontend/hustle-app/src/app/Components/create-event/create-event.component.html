<div class="c-form c-form--big" >
  <div class="c-form__input-group">
    <input class="c-form__input" type="text" placeholder="Event name"  [(ngModel)]="event.name">
  </div>
  <div class="c-form__input-group">
    <input class="c-form__input" type="text" placeholder="Description"  [(ngModel)]="event.description">
  </div>
  <br />
  <br />
  <span class="c-form__label">Select a venue where it will be held</span>
  <select class="c-form__select"  name="selectedVenue" [(ngModel)] = "event.venueId">
    <option *ngFor="let venue of venues" [value]="venue.id" >
      {{ venue.name }}
    </option>
  </select>
  <br />
  <br />
  <span class="c-form__label">Select a sport</span>
  <select class="c-form__select"  name="selectedSport"  [(ngModel)] = "event.sportId">
    <option *ngFor="let sport of sports" [value]="sport.id" >
      {{ sport.name }}
    </option>
  </select>
  <br />
  <br />
  <span class="c-form__label">Date</span>
  <div class="c-form__input-group">
    <i class="material-icons c-form__icon">date</i>
    <input class="c-form__input" type="date" placeholder="Date"   [(ngModel)] ="event.email">
  </div>
  <br />
  <br />
  <br />
  <br />
  <div class="c-form__input-group c-form__input-group--no-border">
    <span class="c-form__label">Image of event</span>
    <input class="c-form__upload" id="file" type="file" accept="image/*" (change)="onFileChange($event)" #fileInput>
  </div>
  <br />
  <br />
  <div class="c-form__field-group">
    <button class="c-form__button" (click)="create()" type="button">Create</button>
  </div>
</div>
