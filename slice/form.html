<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HustleApp</title>
  <!-- STYLES START -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- STYLES END -->
</head>
<body>
  <!-- FULL PAGE BACKGROUND START -->
  <div class="o-cover" style="background-image: url('/assets/images/court-vector.jpg');">
    <div class="c-sidebar">
      <div class="c-sidebar__user-photo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Default-avatar.jpg')"></div>
      <div class="c-sidebar__username">mace</div>
      <div class="c-sidebar__label">Events</div>
      <div class="c-sidebar__links">
        <a href="#" class="c-sidebar__link is-active"><i class="material-icons c-sidebar__icon">event_note</i> All events</a>
        <a href="#" class="c-sidebar__link"><i class="material-icons c-sidebar__icon">add</i> New event</a>
      </div>
      <div class="c-sidebar__label">Locations</div>
      <div class="c-sidebar__links">
        <a href="#" class="c-sidebar__link"><i class="material-icons c-sidebar__icon">location_on</i> Venues</a>
        <a href="#" class="c-sidebar__link"><i class="material-icons c-sidebar__icon">star</i> Favorites</a>
      </div>
      <div class="c-sidebar__label">Profile</div>
      <div class="c-sidebar__links">
        <a href="#" class="c-sidebar__link"><i class="material-icons c-sidebar__icon">settings</i> Settings</a>
        <a href="#" class="c-sidebar__link"><i class="material-icons c-sidebar__icon">lock</i> Log out</a>
      </div>
    </div>
    <div class="c-content">
      <div class="c-content__row">
        <div class="c-form c-form--big">
          <div class="c-form__input-group">
            <i class="material-icons c-form__icon">person</i>
            <input class="c-form__input" type="text" placeholder="First Name">
          </div>
          <div class="c-form__input-group">
            <i class="material-icons c-form__icon">person</i>
            <input class="c-form__input" type="text" placeholder="Last Name">
          </div>
          <div class="c-form__input-group">
            <i class="material-icons c-form__icon">mail</i>
            <input class="c-form__input" type="email" placeholder="Email">
          </div>
          <div class="c-form__input-group">
            <i class="material-icons c-form__icon">lock</i>
            <input class="c-form__input" type="password" placeholder="Password">
          </div>
          <div class="c-form__input-group">
            <i class="material-icons c-form__icon">lock</i>
            <input class="c-form__input" type="password" placeholder="Confirm Password">
          </div>
          <div class="c-form__input-group">
            <select name="" id=""></select>
          </div>
          <div class="c-form__field-group">
            <button class="c-form__button" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FULL PAGE BACKGROUND END -->

  <!-- SCRIPTS START -->
  <script src="/assets/scripts/main.js"></script>
  <!-- SCRIPTS END -->
</body>
</html>
