<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HustleApp</title>
  <!-- STYLES START -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- STYLES END -->
</head>
<body class="u-overflow-hidden">
  <!-- FULL PAGE BACKGROUND START -->
  <div class="o-cover" style="background-image: url('/assets/images/court.jpg')">
    <div class="c-form js-form-login u-display-block u-opacity-1">
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">mail</i>
        <input class="c-form__input" type="email" placeholder="Email">
      </div>
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">lock</i>
        <input class="c-form__input" type="password" placeholder="Password">
      </div>
      <div class="c-form__field-group">
        <button class="c-form__button" type="button">Login</button>
      </div>
      <div class="c-form__field-group c-form__field-group--centered">
        <span class="c-form__text c-form__text--small">Don't have an account? <a href="#" class="js-switch-register">Register.</a></span>
      </div>
    </div>

    <div class="c-form u-display-none js-form-register u-display-none u-opacity-0">
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">person</i>
        <input class="c-form__input" type="text" placeholder="First Name">
      </div>
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">person</i>
        <input class="c-form__input" type="text" placeholder="Last Name">
      </div>
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">mail</i>
        <input class="c-form__input" type="email" placeholder="Email">
      </div>
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">lock</i>
        <input class="c-form__input" type="password" placeholder="Password">
      </div>
      <div class="c-form__input-group">
        <i class="material-icons c-form__icon">lock</i>
        <input class="c-form__input" type="password" placeholder="Confirm Password">
      </div>
      <div class="c-form__field-group">
        <button class="c-form__button" type="button">Register</button>
      </div>
      <div class="c-form__field-group c-form__field-group--centered">
        <span class="c-form__text c-form__text--small">Already have an account? <a href="#" class="js-switch-login">Login.</a></span>
      </div>
    </div>
  </div>
  <!-- FULL PAGE BACKGROUND END -->
  <!-- SCRIPTS START -->
  <script src="/assets/scripts/main.js"></script>
  <!-- SCRIPTS END -->
</body>
</html>
